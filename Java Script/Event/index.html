<script>
    let test = document.getElementById('content');


    window.addEventListener("mousemove", function (eData) {

        test.style.position = 'absolute';
        test.style.top = eData.pageY + 'px';
        test.style.left = eData.pageX + 'px';
        test.style.opacity = 255;

        let timeout = setTimeout(function () {
            textDisplayToNone();
        }, 1000);

        clearTimeout(timeout)
    });

    function textDisplayToNone() {
        test.style.opacity = 0;
    }

    //////////////////////////

    let sampleText = $('#content').text();
    let sampleTextLength = sampleText.length;
    let j;


    let count = 0;

    setInterval(function () {
        textAnim();
    }, 100);

    function textAnim() {
        count++;
        if (count <= sampleTextLength) {
            j = sampleText.substring(0, count);
            $('#content').text(j);
        } else {
            count = 0;
        }
    }

</script>

</body>
