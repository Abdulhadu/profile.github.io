<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="normalize.css" rel="stylesheet">
    <title>Flex</title>

    <style>
        section{
            position: relative;
            top: 20px;
            left: 20px;
            height: 300px;
            width: 600px;
            border: 3px solid black;
            display: flex;
            align-items: center;
        }

        section>div{/
            height: 100px;
            width: 200px;
            border: 2px solid black;
        }

        section>div>h4{
            text-align: center;
        }

        section>div:nth-child(1) {

        }
    </style>
</head>
<body>
    <section>
        <div><h4>A</h4></div>
        <div><h4>B</h4></div>
        <div><h4>C</h4></div>
        <div><h4>D</h4></div>
    </section>
</body>
</html>
