<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 6</title>
    <link href="normalize.css" rel="stylesheet">
  <style>
    section{
      position: relative;
      top: 100px;
      left: 100px;
      width: 800px;
      height: 600px;
      border: 1px solid black;
      display: grid;
      grid-template-rows: repeat(3, 200px);
      grid-template-columns: repeat(4, 200px);
    }

    section>div>img{
      width: 100%;
      height: 100%;
    }

    section>div:nth-child(1){
      grid-column: 1/3;
      background-color: #672be2;
    }
    section>div:nth-child(2){
      background-color: #ff253a;
    }
    section>div:nth-child(3){
      grid-column: 4/5;
      grid-row: 1/4;
      background-color: black;
    }
    section>div:nth-child(4){
      background-color: yellow;
    }
    section>div:nth-child(5){
      background-color: deeppink;
    }
    section>div:nth-child(6){
      background-color: aquamarine;
    }
    section>div:nth-child(7){
      background-color: green;
    }
    section>div:nth-child(8){
      grid-column: 2/4;
      background-color: brown;
    }
    section>div:nth-child(9){
      background-color: cornflowerblue;
    }
    section>div:nth-child(10){
      background-color: darkmagenta;
    }
    section>div:nth-child(11){
      background-color: darkseagreen;
    }
    section>div:nth-child(12){
      background-color: sandybrown;
    }
  </style>
</head>
<body>
  <section>
    <div>
      <img src="../Assests/images%20(1).jpeg">
    </div>
    <div>
      <img src="../Assests/images%20(2).jpeg">
    </div>
    <div>
      <img src="../Assests/images%20(3).jpeg">
    </div>
    <div>
      <img src="../Assests/images%20(4).jpeg">
    </div>
    <div>
      <img src="../Assests/images%20(5).jpeg">
    </div>
    <div>
      <img src="../Assests/images%20(6).jpeg">
    </div>
    <div>
      <img src="../Assests/images%20(7).jpeg">
    </div>
    <div>
      <img src="../Assests/images%20(8).jpeg">
    </div>
    <div>
      <img src="../Assests/images%20(9).jpeg">
    </div>
    <div>
      <img src="../Assests/images%20(10).jpeg">
    </div>
    <div>
      <img src="../Assests/images%20(11).jpeg">
    </div>
    <div>
      <img src="../Assests/images.jpeg">
    </div>
  </section>
</body>
</html>
