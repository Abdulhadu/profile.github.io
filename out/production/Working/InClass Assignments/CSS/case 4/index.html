<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 4</title>
    <link href="normalize.css" rel="stylesheet">

    <style>
        h1{
            vertical-align: center;
            margin: 0px;
            color: white;
            padding-top: 25px;
            padding-left: 20px;
        }

        h2{
            position: relative;
            color: black;
            font-size: 120px;
            text-align: center;
            top: 35%;
            margin: auto;
        }

        section>div:nth-child(1){
            position: sticky;
            height: 10vh;
            width: 100vw;
            top: 0;
            z-index: 3;
        }

        section>div:nth-child(2){
            height: 90vh;
            width: 100vw;
        }

        section:nth-child(1)>div:nth-child(1){
            background-color: red;
        }

        section:nth-child(1)>div:nth-child(2){
            background-color: white;
        }

        section:nth-child(2)>div:nth-child(1){
            background-color: darkblue;
        }

        section:nth-child(2)>div:nth-child(2){
            background-color: dodgerblue;
        }

        section:nth-child(3)>div:nth-child(1){
            background-color: black;
        }

        section:nth-child(3)>div:nth-child(2){
            background-color: grey;
        }

        section:nth-child(4)>div:nth-child(1){
            background-color: brown;
        }

        section:nth-child(4)>div:nth-child(2){
            background-color: orangered;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <div>
                <h1>Card 1</h1>
            </div>

            <div>
                <h2>Hello</h2>
            </div>
        </section>

        <section>
            <div>
                <h1>Card 2</h1>
            </div>

            <div>
                <h2>How</h2>
            </div>
        </section>

        <section>
            <div>
                <h1>Card 3</h1>
            </div>

            <div>
                <h2>Are</h2>
            </div>
        </section>

        <section>
            <div>
                <h1>Card 4</h1>
            </div>

            <div>
                <h2>You ?</h2>
            </div>
        </section>
    </main>
</body>
</html>
