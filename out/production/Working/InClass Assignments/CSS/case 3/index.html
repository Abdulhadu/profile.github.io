<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 3</title>
    <link href="normalize.css" rel="stylesheet">
    <style>

        section{
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        section:nth-child(1)>div:nth-child(1){
            width: 300px;
            height: 300px;
            border-radius: 100%;
            border: 15px solid gray;
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            top: 0;
            margin: auto;
            z-index: 3;
            background-color: transparent;
        }

        section:nth-child(1)>div:nth-child(2){
            width: 270px;
            height: 270px;
            border-radius: 100%;
            border: 15px solid red;
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            top: 0;
            margin: auto;
            z-index: 3;
            background-color: transparent;
        }

        section:nth-child(1)>div:nth-child(3){
            width: 271px;
            height: 271px;
            border-radius: 100%;
            background-color: purple;
            left: -16px;
            right: 0;
            top: 0;
            bottom: 17px;
            position: absolute;
            margin: auto;
        }

        section:nth-child(2)>div{
            width: 271px;
            height: 271px;
            border-radius: 100%;
            background-color: cornflowerblue;
            position: absolute;
            left: -16px;
            right: 0;
            top: 0;
            bottom: 17px;
            margin: auto;
        }


        section:nth-child(3)>div{
            width: 271px;
            height: 271px;
            border-radius: 100%;
            background-color: orange;
            position: absolute;
            left: -16px;
            right: 0;
            top: 0;
            bottom: 17px;
            margin: auto;
        }

        h1{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 100px;
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>
    <main>

        <section>
            <div></div>
            <div></div>
            <div>
                <h1>Hello</h1>
            </div>
        </section>

        <section>
            <div>
                <h1>Welcome to</h1>
            </div>
        </section>

        <section>
            <div>
                <h1>IJSE</h1>
            </div>
        </section>
    </main>
</body>
</html>
