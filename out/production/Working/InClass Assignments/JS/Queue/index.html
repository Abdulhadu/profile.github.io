<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue</title>
    <link rel="stylesheet" href="../SPA/assests/css/bootstrap.css">
    <script src="../SPA/assests/js/bootstrap.bundle.js"></script>

    <style>
        body > section {
            width: 50%;
            height: 300px;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
        }

        body > section > div {
            height: 90px;
            flex-grow: 1;
            margin-left: 10px;
        }

        body > section > div:nth-child(1) {
            align-self: start;
            background-color: red;
            border-radius: 10px;
        }

        body > section > div:nth-child(2) {
            background-color: yellow;
            border-radius: 10px;
        }

        body > section > div:nth-child(3) {
            background-color: green;
            border-radius: 10px;
        }

        body > section > div:nth-child(4) {
            background-color: blue;
            border-radius: 10px;
        }

        body > section > div:nth-child(5) {
            background-color: deeppink;
            border-radius: 10px;
        }

        body > section > div:nth-child(6) {
            align-self: end;
            background-color: orange;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-dark">

    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>


    <script>
        let colours = ["red","yellow","green","blue","deeppink","orange"];
        let divArray = document.querySelector("section").children;

        for (let i = 0; i <divArray.length; i++) {
            divArray[i].style.background = colours[i];
        }

        setInterval(function () {
            for (let i = 0; i < divArray.length; i++) {
                divArray[i].style.background = colours[i];
            }

            colours.unshift(colours[5]);
            colours.pop();
        },800);
    </script>
</body>
